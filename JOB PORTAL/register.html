<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/register.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="hcontainer">
            <div class="hcontainer1">
                <div class="hcontpart1">
                    <h1>Job Portal</h1>
                </div>
                <div class="hcontpart2">
                    <img src="./images/logo.png" alt="logo" width="80" height="80">
                </div>
            </div>
            <div class="hcontainer2">
                <nav class="navbar navbar-expand-sm navbar-light p-3 bg-info">
                    <div class="navbar-nav ms-auto">
                        <a href="./home.html" class="nav-item nav-link">Home</a>
                    </div>
                </nav>
            </div>
        </div>


    </header>
    <main>
        <form action="./registerfrom_disp.html" method="get" id="frm1">
            <div class="form-container">
                <div class="form-content">
                    <div class="data-container">
                        <label for="fname">First Name</label>
                        <div class="input-container">
                            <input type="text" id="fname" name="fname1" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="data-container">
                        <label for="lname">Last Name</label> 
                        <div class="input-container">
                            <input type="text" id="lname" required name="lname1" placeholder="Enter Last Name" >
                        </div>
                    </div>
                    <div class="data-container">
                        <label for="dob">Date of Birth</label>
                        <div class="input-container">
                            <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth" required>
                        </div>
                    </div>
                    <div class="data-container">
                        <div class="gh">
                            <label>Gender</label>
                        </div>
                        <div class="data-gc">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="data-container">
                        <label for="mail">Email</label>
                        <div class="input-container">
                            <input type="email" id="mail" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="data-container">
                        <label for="college">College</label>
                        <div class="input-container">
                            <input type="text" id="college" name="college" placeholder="Enter College" required>
                        </div>
                    </div>
                    <div class="data-container">
                        <label for="jobrole">Job role</label>
                        <div class="input-container">
                            <select id="jobrole" name="jobrole" required>
                                <option value="" selected>Select Job role</option>
                                <option value="telecaller">Tele Caller</option>
                                <option value="Web Developer">Web Developer</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Data Analyst">Data Analyst</option>
                                <option value="hr">HR</option>
                            </select>
                        </div>
                    </div>
                    <div class="sub-container">
                        <input type="submit" id="bt"  value="Register" onclick="fn1()">
                        <p>OR</p>
                        <a href="./login.html"><input type="button" id="bt1" value="Login"></a>
                    </div>
                </div>
                <!-- <a href="./registerfrom_disp.html">Go to Profile</a> -->
            </div>
        </form>
        <div id="disp">

        </div>
    </main>
    <footer>
        <div class="fcontainer">
            <div class="fpart1">
                <div>
                    <img src="./images/logo.png" alt="logo" width="50" height="50">
                </div>
                <div>
                    <address>No: 30,T.H road,<br>
                        Washermenpet,<br>
                        chennai-21.
                    </address>
                </div>
            </div>
            <div class="fpart2">
                <div class="fpart2-1">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
                <div class="fpart2-2">
                    <a href="https://whytap.in/">Why Tap</a>
                </div>
                <div class="fpart2-3">
                    <a href="https://whytap.in/#lepopup-Enquiry-Popup">Email Subscribe</a>

                </div>
            </div>
        </div>
    </footer>
    <script src="./js/registration.js">
       
        </script>
</body>
</html>
