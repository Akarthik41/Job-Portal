<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loginbootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="row gx-5 m-5 bg-info" >
        <div class="col m-5">
          <div class="p-3 border bg-light">
            <p class="h1">Login to Job Portal</p>
            <p>Please Enter Your Registered Email address or mobile number</p>
            <label for="formControlInput" class="form-label">Email address or Mobile Number</label>
            <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
          </div>
        </div>
        <div class="col m-5">
            <img src="./images/webdeveloper.png" class="img-fluid" alt="img-fluid">
        </div>
      </div>


      <div class="row justify-content-md-center m-5 bg-info">
        <div class="col col-lg-4">
            <p class="h1">Login to Job Portal</p>
            <p>Please Enter Your Registered Email address or mobile number</p>
            <label for="formControlInput" class="form-label">Email address or Mobile Number</label>
            <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
            <button type="button" class="btn btn-outline-primary m-3" data-bs-toggle="button" autocomplete="off">Login</button>
        </div>
        <div class="col col-lg-4">
            <img src="./images/webdeveloper.png" class="img-fluid" alt="img-fluid">
        </div>
      </div>
</body>
</html>
